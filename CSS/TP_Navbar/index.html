<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navabar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="topbar">
            <div class="topbar-container">
                <ul class="topbar-left">            
                    <li class="topbar-lef-contact-tel">
                        <img src="img/call.svg" alt="tel">
                        06 20 00 00 00
                    </li>
                    <li class="topbar-lef-contact-fax">
                        <img src="img/print.svg" alt="tel">
                        04 44 56 54 44
                    </li>
                    <li class="topbar-left-email">
                        <img src="img/mail.svg" alt="tel">
                        email@domain.fr
                    </li>
                </ul>
                <ul class="topbar-right">
                    <li class="topbar-right-inscription">
                        <img src="img/key.svg" alt="tel">
                        <a href="#">S'inscrire</a>
                    </li>
                    <li class="topbar-right-connection">
                        <img src="img/key.svg" alt="tel">
                        <a href="#">Se connecter</a>
                    </li>
                    <li class="topbar-right-lang">
                        <select name="lang-selector" id="lang-selector">
                            <option value="fr">Fr</option>
                            <option value="it">It</option>
                            <option value="es">Es</option>
                            <option value="En">En</option>
                            <option value="de">De</option>
                        </select>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
